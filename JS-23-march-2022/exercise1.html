<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise1.html</title>
</head>
<style>
    div {
        width: fit-content;
        padding: 20px;
        background-color: red;
        border: 1px solid black;
    }
</style>

<body>
    <div id="change" onmouseover="over()" onmouseout="out()">
        Hello world!
    </div>
    <script>
        function over() {
            document.getElementById("change").innerHTML = "can I help you?";
        }

        function out() {
            document.getElementById("change").innerHTML = "Hello world!";
        }
    </script>
</body>

</html>
