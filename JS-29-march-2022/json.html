<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <select class="form-control" id="char" onchange="getnickname(this.value)">
            <option value="">select your actor</option>
        </select>
    </div>
    <div id="nick" style="margin-left:130px"></div>
    <script>
        const api_url = 'https://www.breakingbadapi.com/api/characters';

        async function getname() {
            const response = await fetch(api_url);
            const data = await response.json();
            for (let i = 0; i < data.length; i++) {
                let x = document.getElementById('char').innerHTML += "<option>" + data[i].name + "</option>";
            }
        }
        getname();
        async function getnickname(value) {
            const response = await fetch(`https://www.breakingbadapi.com/api/characters?name=${value}`);
            const data = await response.json();
            for (let i = 0; i < data.length; i++) {
                document.getElementById('nick').innerHTML = "<div>" + data[i].nickname + "</div>";
            }
        }
    </script>
</body>

</html>
